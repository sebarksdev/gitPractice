<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-auto">
            <h1>My order now</h1>
          </div>
          <div class="col-auto">
            <div class="avatar-container">
              <img src="img/avatar.jpg" alt="" />
              <ion-icon name="cog"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade profile-options-modal"
        id="profileOptions"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Opciones</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <ul class="profile-options-list">
                <li>
                  <a href="#"><i class="fas fa-user"></i> Mi perfil</a>
                </li>
                <li>
                  <a href="#"
                    ><i class="fas fa-map-marker-alt"></i> Mis direcciones</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><i class="fas fa-credit-card"></i> Mis tarjetas</a
                  >
                </li>
                <li>
                  <a href="#" class="text-danger"
                    ><i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
